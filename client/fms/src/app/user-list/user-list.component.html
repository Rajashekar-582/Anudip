<h1>Users List</h1>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mob of users">
        <td>{{ mob.userId }}</td>
        <td>{{ mob.userName }}</td>
        <td>
          <div class="input-group">
            <input [type]="passwordVisible ? 'text' : 'password'" value="{{ mob.userPassword }}" class="form-control" disabled>
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">View</button>
            </div>
          </div>
        </td>
        <td>{{ mob.userPhone }}</td>
        <td>{{ mob.userEmail }}</td>
        <td>{{ mob.userRole }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="updateUser(mob.userId)">Update</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="deleteUser(mob.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
