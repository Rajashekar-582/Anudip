<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
      <h2>List of Flights</h2>
      <button class="btn btn-success attractive-button" routerLink="addnewflight">Add Flights</button>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Flight Number</th>
            <th>Carrier Name</th>
            <th>Flight Model</th>
            <th>Seat Capacity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flight">
            <td>{{flight.flightNo}}</td>
            <td>{{flight.carrierName}}</td>
            <td>{{flight.flightModel}}</td>
            <td>{{flight.seatCapacity}}</td>
            <td><button (click)="deleteFlight(flight.flightNo)" class="btn btn-danger">Delete</button>
              <button (click)="updateFlight(flight.flightNo)" class="btn btn-info"
                style="margin-left: 10px">Update</button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
