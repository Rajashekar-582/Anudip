<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
      <div>
    <h2>List of Bookings</h2>
    <button class="btn btn-success attractive-button"><a href="http://localhost:4200/booking/addnewbooking">Book Ticket</a></button>
   </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          
          <th>Booking Date</th>
          <th>No of Passengers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of booking ">
          
          <td>{{booking.bookingDate}}</td>
          <td>{{booking.noOfPassengers}}</td>
          <td>
            <button (click)="deleteBooking(booking.bookingId)" class="btn btn-danger">Delete</button>
            <button (click)="updateBooking(booking.bookingId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button class="btn btn-success attractive-button" routerLink="details" style="margin-left: 10px">Details</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
